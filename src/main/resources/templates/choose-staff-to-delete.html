<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Delete Health Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>

<!-- Navigation bar for deleting staff -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> DELETE HEALTH DATA >> </a>
    <!-- Button for toggling the navigation bar on small screens -->
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- List of navigation links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <!-- Link to the main menu page, with Thymeleaf dynamic URL generation -->
            <li class="nav-item">
                <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Container for displaying staff list with a top margin -->
<div class="container my-2">
    <!-- Card component -->
    <div class="card">
        <div class="card-body">
            <!-- Table to display staff details -->
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Health Data Id</th>
                    <th>Timestamp</th>
                    <th>Temperature</th>
                    <th>BMI</th>
                    <th>Weight</th>
                    <th>Heart Rate</th>
                    <th>Systolic</th>
                    <th>Diastolic</th>
                    <th>Glucose Level</th>
                    <th>LDL</th>
                    <th>HDL</th>
                    <th>Triglycerides</th>
                    <th>Total</th>
                    <th>Patient ID</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through each health data record in the list -->
                <tr th:each="healthData : ${healthDatas}">
                    <!-- Display health data details in each row -->
                    <td th:text="${healthData.healthDataId}"></td>
                    <td th:text="${healthData.timestamp}"></td>
                    <td th:text="${healthData.temperature}"></td>
                    <td th:text="${healthData.BMI}"></td>
                    <td th:text="${healthData.weight}"></td>
                    <td th:text="${healthData.heartRate}"></td>
                    <td th:text="${healthData.systolic}"></td>
                    <td th:text="${healthData.diastolic}"></td>
                    <td th:text="${healthData.glucoseLevel}"></td>
                    <td th:text="${healthData.LDL}"></td>
                    <td th:text="${healthData.HDL}"></td>
                    <td th:text="${healthData.triglycerides}"></td>
                    <td th:text="${healthData.total}"></td>
                    <td th:text="${healthData.patient != null ? healthData.patient.patientId : 'N/A'}"></td>
                    <!-- Button to delete health data with Thymeleaf dynamic URL generation -->
                    <td>
                        <!-- Adding a confirmation dialog before deleting -->
                        <a th:href="@{/healthDatas/delete/{id}(id=${healthData.healthDataId})}"
                           onclick="return confirm('Are you sure you want to delete?');"
                           class="btn btn-danger">
                            <i class="fas fa-user-times ml-2"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
