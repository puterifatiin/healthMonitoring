<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>List All Staff</title>
</head>
<body>
<!-- Navigation bar for listing staff -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> LIST HEALTH DATA >> </a>
    <!-- Button for toggling the navigation bar on small screens -->
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- List of navigation links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <!-- Link to the main menu page, with Thymeleaf dynamic URL generation -->
            <li class="nav-item">
                <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Container for displaying staff list with a top margin -->
<div class="container my-2">
    <!-- Card component -->
    <div class="card">
        <div class="card-body"></div>
        <!-- Table to display staff details -->
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Health Data Id</th>
                <th>Timestamp</th>
                <th>Temperature</th>
                <th>BMI</th>
                <th>Weight</th>
                <th>Heart Rate</th>
                <th>Systolic</th>
                <th>Diastolic</th>
                <th>Glucose Level</th>
                <th>LDL</th>
                <th>HDL</th>
                <th>Triglycerides</th>
                <th>Total</th>
                <th>Patient ID</th>
            </tr>
            </thead>
            <tbody>
            <!-- Condition to check if staff list is empty -->
            <tr th:if="${healthDatas.isEmpty()}">
                <td colspan="2"> No Staffs Available</td>
            </tr>
            <!-- Loop through each staff in the staff list -->
            <tr th:each="healthData : ${healthDatas}">
                <!-- Display health data details in each row -->
                <td th:text="${healthData.healthDataId}"></td>
                <td th:text="${healthData.timestamp}"></td>
                <td th:text="${healthData.temperature}"></td>
                <td th:text="${healthData.BMI}"></td>
                <td th:text="${healthData.weight}"></td>
                <td th:text="${healthData.heartRate}"></td>
                <td th:text="${healthData.systolic}"></td>
                <td th:text="${healthData.diastolic}"></td>
                <td th:text="${healthData.glucoseLevel}"></td>
                <td th:text="${healthData.LDL}"></td>
                <td th:text="${healthData.HDL}"></td>
                <td th:text="${healthData.triglycerides}"></td>
                <td th:text="${healthData.total}"></td>
                <td th:text="${healthData.patient != null ? healthData.patient.patientId : 'N/A'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
